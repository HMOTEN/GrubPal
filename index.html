<title>GrubPal</title>
<body>


<div id = "notLoggedInDiv" class = "notLoggedInDiv">
	
	<div id = "loginCard" class="demo-card-square mdl-card mdl-shadow--2dp" >
		<h2 id = "welcomeHeading">GrubPal</h2>
		<div id = "nameOfUser" class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
			<input class="mdl-textfield__input" type="text" id="addNameText">
			<label id="addNameTextLabel" class="mdl-textfield__label" for="addNameText">What's Your Name</label>
		</div>	
		<div id = "groupUser" class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
			<input class="mdl-textfield__input" type="text" id="addGroupUserNameText">
			<label id="addGroupUserNameTextLabel" class="mdl-textfield__label" for="addGroupUserNameText">Group UserName</label>
		</div>
		<div id = "groupPassword" class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
			<input class="mdl-textfield__input" type="password" id="addGroupPasswordText">
			<label id="addGroupPasswordTextLabel" class="mdl-textfield__label" for="addGroupPasswordText">Password</label>
		</div>
		<div class="mdl-card__actions">
			<button id = "logginButton" onclick = "login(addGroupUserNameText.value)" class="mdl-button mdl-js-button mdl-js-ripple-effect"><div style = "text-transform: capitalize;">Find a GrubPal</div></button>		
		</div>
	</div>
</div>
<div id = "loggedInDiv" class = "loggedInDiv" >
	<h1 id = "logo">GrubPal <p  id="date"></p> </h1>
	<h1 id = "welcomeHeading">Welcome <div id = "passedName"> </div></h1>
	<div class = "addUserStyle">
		<table id = "tableResturant">
			<tbody id = "table_bodyResturant">
		
			</tbody>
		</table>
	</div> 


	<div>
		<form action="#">
			<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
				<input class="mdl-textfield__input" type="text" id="addResturantText">
				<label id="addResturantTextLabel" class="mdl-textfield__label" for="addResturantText">Add Resturant...</label>
				<div  style="float: right;"><button id ="submitResturantButton" class="mdl-button mdl-js-button mdl-button--fab mdl-button--mini-fab" id = "addResturantSubmitBtn" onclick = "submitResturant()" ><i class="material-icons">add</i></button></div>
			</div>
		</form>
		
	</div>

		
	<table id = "userTable" class="mdl-data-table mdl-js-data-table mdl-data-table--selectable mdl-shadow--2dp" id = "userTable">
		<div>
			<tr>
				<td class="mdl-data-table__cell--non-numeric">Name</td>
				<td class="mdl-data-table__cell--non-numeric">Resturant Preference</td>
				<td class="mdl-data-table__cell--non-numeric"></td>
			</tr>
		</div>
		<tbody id = "table_body">
		
		</tbody>
	</table>
	<div id = "logoutButtonDiv">
		<button id = "logoutButton" onclick = "logout()" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect"><div style = "text-transform: capitalize;">Log Out</div></button>
	</div>
</div>
